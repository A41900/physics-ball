<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="menu-panel">
        <div class="how-to">
          <h3>How to play</h3>
          <ul>
            <hr class="line" />
            <li><span>↑</span> Jump</li>
            <li><span>← →</span> Move</li>
            <li><span>␣</span> Pause</li>
            <li><span>⚠</span> Avoid falling</li>
          </ul>
        </div>
        <div class="menu-buttons">
          <button data-action="play">Play</button>
          <button data-action="restart">Restart</button>
          <button data-action="exit">Exit</button>
          <button data-action="options">Options</button>
        </div>
      </div>
      <div id="overlay" class="hidden">
        <!-- PAUSE -->
        <section id="pausePanel" class="panel hidden">
          <p>Pause</p>
          <h3>Settings</h3>
          <label>
            Volume
            <input type="range" min="0" max="1" step="0.01" />
          </label>
        </section>

        <!-- GAME OVER -->
        <section id="gameoverPanel" class="panel hidden">
          <p>Game Over</p>
          <button data-action="backToMenu">Menu</button>
        </section>
        <section id="leveloverPanel" class="panel hidden">
          <p>Level Up</p>
        </section>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
